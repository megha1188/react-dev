<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="controls">
            <input type="search" id="search-input" placeholder="Search...">
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th data-sort-key="id">ID</th>
                    <th data-sort-key="firstName">First Name</th>
                    <th data-sort-key="lastName">Last Name</th>
                    <th data-sort-key="email">Email</th>
                    <th data-sort-key="city">City</th>
                    <th data-sort-key="country">Country</th>
                    <th data-sort-key="jobTitle">Job Title</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
